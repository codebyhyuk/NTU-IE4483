model:
  name: resnet50        # resnet50 | resnet101 | resnet152
  num_classes: 2
  channels: 3

dataset:
  name: catdog         # currently only cifar10 in this script
  data_dir: /projects/448302/datasets
  num_workers: 4
  image_size: 224

training:
  epochs: 20
  batch_size: 32

  optimizer: adam        # sgd | adam
  lr: 0.0001
  momentum: 0.9
  weight_decay: 0.0005

  scheduler:
    name: multistep     # null | steplr | multistep
    milestones: [30, 40]
    gamma: 0.1

misc:
  device: cuda          # cuda | cpu  (falls back to cpu if cuda not available)
  seed: 42
  save_dir: /projects/448302/ckpts
